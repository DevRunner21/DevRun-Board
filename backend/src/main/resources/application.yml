spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: test
    password: 1234
    url: jdbc:mysql://localhost:3306/devrun?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
  sql:
    init:
      platform: mysql
      schema-locations: classpath:org/springframework/security/oauth2/client/oauth2-client-schema.sql
      data-locations: classpath:sql/data.sql
      encoding: UTF-8
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
  data:
    web:
      pageable:
        default-page-size: 20
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-name: kakao
            client-id: 98ba936f16138a377eeaaf5102b4448f
            client-secret: XqMTJkk7WujNWwezoJqEyXoLGH3jVwKK
            scope: profile_nickname, profile_image
            redirect-uri: "http://localhost:8080/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            client-authentication-method: POST
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
